<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>

    <!-- Bootsrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <div id='app' class='center container'>

        <div id='headers'>
            <h1>Guessing Game</h1>
            <h3>Guess a number between 1 and 100</h3>
        </div>

        <div id='main'>
            <div id='input-parent'>
                <input class='center player-input' placeholder="#" maxlength="3" autofocus="autofocus">
                <button id="submit">Go!</button>
            </div>

            <div id='guesses'>
                <ul id='guess-list'>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                </ul>
            </div>

            <div id="menu-btns">
                <button class='btn btn-default'>Reset</button>
                <button class='btn btn-default'>Hint</button>
            </div>
        </div>
    </div>



    <div id='footer' class='center'>
        <div class='row'>
            <div class='col-sm-4'>
                <img src='fa-logo@2x.png'></img>
            </div>

            <div class='col-sm-4'>
                <h4 style="padding-top: 12px">Project by Gittie Atlas</h4>
            </div>

            <div class='col-sm-4'>
                <img style="margin-top: 12px;" src='grace_hopper_academy.png'></img>
            </div>


        </div>
    </div>

</body>

</html>
